<a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
    <span class="cart-icon"></span>
    <span class="counter qty">
        <span class="cart-text">Shopping Cart</span>
        <span class="counter-number">{{count}}</span>
        <span class="counter-label">{{count}} Items</span>
        <span class="counter-price">{{total}} €</span>
    </span>
</a>
<div class="dropdown-menu">
    <form>
        <div  class="minicart-content-wrapper" >
            <div class="subtitle">
                You have {{count}} in your cart
            </div>
            <div class="minicart-items-wrapper">
                <ol class="minicart-items">
                    {{#orders}}
                    <li class="product-item">
                        <a class="product-item-photo" href="#" title="{{article.name}}">
                            <img class="product-image-photo" src="images/media/index1/minicart.jpg" alt="{{article.name}}">
                        </a>
                        <div class="product-item-details">
                            <strong class="product-item-name">
                                <a href="#">{{article.name}}</a>
                            </strong>
                            <div class="product-item-qty">
                                <span class="label">Quantity:</span ><span class="number">{{count}}</span>
                            </div>
                            <div class="product-item-price">
                                <span class="price">{{article.price}} €</span>
                            </div>
                            <div class="product-item-actions">
                                <a class="action delete" href="#" title="Remove item">
                                    <span>Remove</span>
                                </a>
                            </div>
                        </div>
                    </li>
                    {{/orders}}
                </ol>
            </div>
            <div class="subtotal">
                <span class="label">Total</span>
                <span class="price">{{total}} €</span>
            </div>
            <div class="actions">
                <a class="btn btn-viewcart" href="">
                    <span>Shopping bag</span>
                </a>
                <button class="btn btn-checkout" type="button" title="Check Out">
                    <span>Check out</span>
                </button>
            </div>
        </div>
    </form>
</div>
